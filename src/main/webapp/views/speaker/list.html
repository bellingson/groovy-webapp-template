
<div class="center-page widgets-page">

    <h1>Speakers</h1>


    <table class="itemTable">
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Bio</th>
        </tr>

            <tr ng-repeat="speaker in speakers">
                <td><a href="/#/speaker/{{speaker.id}}">{{speaker.name}}</a></td>
                <td><a href="/#/speaker/{{speaker.id}}/edit">Edit</a></td>
                <td>{{speaker.shortBio}}</td>
            </tr>

    </table>



</div>
